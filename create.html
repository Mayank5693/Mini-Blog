<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Post - Mini Blog</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <nav>
    <h1>Mini Blog</h1>
    <div class="nav-links" id="navLinks"></div>
  </nav>

  <main>
    <h2>New Post</h2>
    <form class="form-box" id="postForm">
      <label>Title</label>
      <input type="text" id="postTitle" required>
      <label>Content</label>
      <textarea id="postBody" rows="6" required></textarea>
      <button type="submit">Publish</button>
    </form>
    <p id="postMsg"></p>
  </main>
</body>
</html>
